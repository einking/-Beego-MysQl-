<!DOCTYPE html>

<html>
<head>
<title>RegisterCard</title>
<div class="container">
	<form action="/ad/registercard" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">{{"CardNum"}}: </label>
            <div class="col-md-5">
               <input type="text" value="20151003030" class="form-control" name="CardNum" required>
            </div>
			<label class="col-md-3 control-label">{{"UserId"}}: </label>
			<div class="col-md-5">
				<input type="text" value="5" class="form-control" name="UserId" required>
            </div>
            <label class="col-md-3 control-label">{{"Cpassword"}}: </label>
			<div class="col-md-5">
				<input type="password" value="123456" class="form-control" name="Cpassword" required>
            </div>
            <label class="col-md-3 control-label">{{"Brand"}}: </label>
            <div class="form-group">
                <div class="col-md-5">
                    <select class="form-control" name="Brand">
                        <option value="CCB">{{ "CCB"}}</option>
                        <option value="BOC">{{ "BOC"}}</option>
                        <option value="ICBC">{{ "ICBC"}}</option>
                    </select>
                </div>
            </div>
            <label class="col-md-3 control-label">{{"OverDraft"}}: </label>
			<div class="col-md-5">
				<input type="text"  value="0" class="form-control" name="OverDraft" required>
            </div>
            <label class="col-md-3 control-label">{{"Remain"}}: </label>
			<div class="col-md-5">
				<input type="text"  value="10" class="form-control" name="Remain" required>
            </div>
            <label class="col-md-3 control-label">{{"Loan"}}: </label>
			<div class="col-md-5">
				<input type="text"  value="NO" class="form-control" name="Loan" required>
            </div>
            <label class="col-md-3 control-label">{{"LoanBegin"}}: </label>
			<div class="col-md-5">
				<input type="text"  value="NO" class="form-control" name="LoanBegin" required>
            </div>
            <label class="col-md-3 control-label">{{"LoanTime"}}: </label>
			<div class="col-md-5">
				<input type="text"  value="0" class="form-control" name="LoanTime" required>
            </div>
            <label class="col-md-3 control-label">{{"Rate"}}: </label>
			<div class="col-md-5">
				<input type="text"  value="0" class="form-control" name="Rate" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info">{{ "submit"}}</button>
            </div>
        </div>
    </form>
</div>
  <script src="/static/js/reload.min.js"></script>
</body>
</html>
