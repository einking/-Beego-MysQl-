<!DOCTYPE html>

<html>
<head>
<title>Loan</title>
<div class="container">
    <div class="author">
        The Loan is limited:
        <a name="Loan {{.OverDraft}}">{{.Loan}}</a> 
    </div>
	<form action="/us/usloan" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">{{""}} </label>
			<div class="col-md-5">
                LoanTime:
                <input type="text"  onchange="txt2.value=loan.value*0.001" value="7" class="form-control" name="LoanTime" id=loan required>
                The Rate:
                <input  value="0.007" id=txt2 name="Rate">
            </div>
            <label class="col-md-3 control-label">{{"Money"}}: </label>
			<div class="col-md-5">
                <input type="text"  value="0" class="form-control" name="Money" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info">{{ "submit"}}</button>
            </div>
        </div>
    </form>
</div>
  <script src="/static/js/reload.min.js"></script>
</body>
</html>
